<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="box">
            <div class="label"><label for="nome">Nome:</label></div>
            <input class="input" id="nome" type="text" placeholder="nome" required>
        </div>
        <div class="box">
            <div class="label"><label for="email">E-mail:</label></div>
            <input class="input" id="email" type="email" placeholder="e-mail" required>
        </div>
        <div class="box">
            <div class="label"><label for="telefone">Telefone:</label></div>
            <input class="input" id="telefone" type="tel" placeholder="telefone">
        </div>
        <div class="box">
            <div class="label"><label for="estado">Estado:</label></div>
            <select id="estado" onchange="estadoSelecionado()">
                <option value=""disabled selected>Selecione...</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="TO">TO</option>
            </select>
        </div>
        <div class="box">
            <div class="label"><label for="cidade">Cidade:</label></div>
            <select id="cidade">
                <option value="" disabled selected>Selecione...</option>

            </select>
        </div>
        <div class="box">
            <div class="label"><label for="idade">Idade:</label></div>
            <input class="input" id="idade" type="number" min="0" max="200" placeholder="idade">
        </div>
        <div class="box">
            <div class="label">Sexo:</div>
            <div class="sex-radio">
                <input type="radio" id="sexo-m" name="sexo" value="Masculino" required>
                <label for="sexo-m">Masculino</label>
                <input type="radio" id="sexo-f" name="sexo" value="Feminino" required>
                <label for="sexo-f">Feminino</label>
            </div>
        </div>
        <div class="box">
            <div class="label"><label for="motivo">Motivo:</label></div>
            <select id="motivo" required>
                <option value=""disabled selected>Selecione...</option>
                <option value="duvida">Dúvida</option>
                <option value="elogio">Elogio</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div class="box-text">
            <label for="msg">Mensagem:</label>
	        <textarea id="msg" name="msg" rows="10" cols="35" required></textarea>
        </div>
        <div class="box">
            <input class="button" type="submit" value="Enviar">
        </div>
    </form>
</body>
<script>
    function estadoSelecionado(){
        var estado = document.getElementById("estado");
        var cidade = document.getElementById("cidade");
        var x = cidade.options.length;
        for (i=0; i<x; i++){
            cidade.options.remove(1);
        }
        if(estado.value=='SP'){
            var cidades_SP = [
                'Araraquara',
                'Campinas',
                'Ibitinga',
                'Santos',
                'São Paulo',
            ];
            cidades_SP.forEach(function(item){
                var opt = document.createElement("option");
                opt.text = item
                opt.setAttribute("value", item)
                cidade.options.add(opt)
            });
        }
        if(estado.value=='RJ'){
            var cidades_RJ = [
                'Belford Roxo',
                'Duque de Caxias',
                'Niterói',
                'Nova Iguaçu',
                'Rio de Janeiro',
            ];
            cidades_RJ.forEach(function(item){
                var opt = document.createElement("option");
                opt.text = item
                opt.setAttribute("value", item)
                cidade.options.add(opt)
            });
        }
        if(estado.value=='TO'){
            var cidades_TO = [
                'Araguaina',
                'Gurupi',
                'Miracema',
                'Palmas',
                'Porto Nacional'
            ];
            cidades_TO.forEach(function(item){
                var opt = document.createElement("option");
                opt.text = item
                opt.setAttribute("value", item)
                cidade.options.add(opt)
            });
        }
    }
</script>
</html>
